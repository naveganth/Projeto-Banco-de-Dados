<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosferatu</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/renogare" rel="stylesheet">
    <link rel="icon" href="/static/img/icon/Frame 3.png">
</head>

<body>
    <section id="tracking">

        <div class="container">

            <div class="order-info">
                <h1>Produto: <span>7 1 2 18 9 5 12 </span></h1>
                <div class="arrival-info">
                    <p>Previsão de Chegada: <span>12/12/2012</span></p>
                    <p>NFE: <span>7 1 2 18 9 5 12 5 21 13 3 15 18 14 15 </span></p>
                </div>
            </div>

            <!-- Adicione "active" depois do "step" para marcar como se estive concluido -->
            <div class="track">
                <ul>
                    <li class="step active">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <div class="label">
                            <p>Pedido Realizado</p>
                            <p>Data: 10/10/2025</p>
                        </div>
                    </li>

                    <li class="step active">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <div class="label">
                            <p>Em Separação</p>
                            <p>Data: 10/10/2025</p>
                        </div>
                    </li>

                    <li class="step active">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <div class="label">
                            <p>Produto Enviado</p>
                            <p>Data: 10/10/2025</p>
                        </div>
                    </li>

                    <li class="step">
                        <span class="icon"><i class="fas fa-check"></i></span>
                        <div class="label">
                            <p>Produto Entregue </p>
                            <p></p>
                        </div>
                    </li>
                </ul>
                
            </div>

        </div>

    </section>
</body>

</html>
