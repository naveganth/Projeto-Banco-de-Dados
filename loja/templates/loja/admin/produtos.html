<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="20">
        <link rel="stylesheet" href="">
        <style>
            table th, table td {
                border: 1px solid #ddd;
                padding: 8px;
                margin: 0px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Avaliação</th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td><img style="width:50px; heigth: 50px;" src="{{ produto.url_imagem }}"></td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.preco}}</td>
                    <td>{{produto.estoque}}</td>
                    <td>{{produto.avaliacao}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
